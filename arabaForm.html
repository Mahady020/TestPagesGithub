<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/arabaForm.css">
    <title>ARABA KiRALAMA</title>
</head>
<body>
    <div class="container">
        <h1>Araba Kiralama</h1>
        <form id="reservationForm" action="arabaEkle.php" method="POST">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefon numarası:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="car">Araba:</label>
            <select id="car" name="car" required>
                <option value="Voiture A">Toyota Corolla</option>
                <option value="Voiture B">BMW X5</option>
                <option value="Voiture C">Ford Mustang</option>
                <option value="Voiture C"> Mercedes</option>
                <option value="Voiture C">Audi </option>
            </select>

            <label for="start_date">Başlangıç ​​Tarihi:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">Bitiş Tarihi:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Rezervasyon</button>
        </form>
    </div>

    

    <script src="js/araba.js"></script>

</body>
</html>
